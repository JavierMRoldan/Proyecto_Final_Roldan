{% extends "padre.html" %}

{% load static %}

{% block contenido %}
    <main>

        <h1>Blog</h1>

        <form action="{% url 'editar_blog' blog.id %}" method="POST">
            
            {% csrf_token %}

            <p>Titulo:</p>
            <input type="text" name="titulo" required>
            <p>Subtitulo:</p>
            <input type="text" name="subtitulo" required>
            <p>Cuerpo:</p>
            <input type="text" name="cuerpo" required>
            <p>Autor:</p>
            <input type="text" name="autor" required>
            <p>Fecha:</p>
            <input type="date" name="fecha" required>

            <input type="submit" value="Generar">
        </form>
        
    </main>
    

{% endblock %}
